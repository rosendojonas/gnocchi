jdk:
  - openjdk17

before_install:
  - echo "Building only library modules for JitPack (core, compose, android-view)"

install:
  # Usa a vers√£o da TAG do JitPack (${VERSION}) e fixa o group.
  - ./gradlew -Pgroup=com.github.rosendojonas -Pversion=${VERSION} -xlint -xtest --no-daemon --stacktrace \
    :gnocchi-core:assembleRelease \
    :gnocchi-core:publishReleasePublicationToMavenLocal \
    #:gnocchi-compose:assembleRelease \
    #:gnocchi-compose:publishReleasePublicationToMavenLocal \
    #:gnocchi-android-view:assembleRelease \
    #:gnocchi-android-view:publishReleasePublicationToMavenLocal
